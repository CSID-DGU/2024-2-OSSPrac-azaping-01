<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @font-face {
            font-family: 'SUIT';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/sunn/SUIT-Bold.woff2') format('woff2')
        }
        body {
            background-color: #FFF6D8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            font-family: 'SUIT', sans-serif;
            color: #F6BD00;
            background-color: #FFF6D8;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #FFE182;
            border-radius: 8px;
            padding: 20px;
        }

        .title {
            font-family: 'SUIT', sans-serif;
            color: #F6BD00;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 0.5px solid #FFE182;
        }

        .row:last-child {
            border-bottom: none;
        }

        .key {
            font-family: 'SUIT', sans-serif;
            font-weight: bold;
            color:#555;
        }

        .value {
            font-family: 'SUIT', sans-serif;
            color: #555;
            text-align: right;
        }
        
        .student-image {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 30%;
        }
    </style>
</head>
<body>
    {% for result in results %}
    <div class="container student-container">
        <img src="{{ result['images'] }}" alt="학생 사진" class="student-image">
        <div class="title">{{ result['names'] }} 학생 정보</div>
        {% for key, value in result.items() %}
        {% if key != 'names' and key != 'images' %}
        <div class="row">
            <div class="key">{{ key }}</div>
            <div class="value">{{ value }}</div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
