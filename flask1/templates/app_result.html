<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .row:last-child {
            border-bottom: none;
        }

        .key {
            font-weight: bold;
            color: #333;
        }

        .value {
            color: #555;
            text-align: right;
        }
        
        .student-image {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    {% for result in results %}
    <div class="container student-container">
        <img src="{{ result['images'] }}" alt="학생 사진" class="student-image">
        <div class="title">{{ result['names'] }} 학생 정보</div>
        {% for key, value in result.items() %}
        {% if key != 'names' and key != 'images' %}
        <div class="row">
            <div class="key">{{ key }}</div>
            <div class="value">{{ value }}</div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
