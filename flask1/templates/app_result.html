<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 구성원 정보 출력</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .student-block {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>학생 정보 출력</h1>
    <div class="container">
        {% for name, department, student_number, part, email, mbti, image in students %}
            <div class="student-block">
                <img src="{{ image }}" alt="Student Image">
                <p><strong>이름:</strong> {{ name }}</p>
                <p><strong>학과:</strong> {{ department }}</p>
                <p><strong>학번:</strong> {{ student_number }}</p>
                <p><strong>역할:</strong> {{ part }}</p>
                <p><strong>이메일:</strong> {{ email }}</p>
                <p><strong>MBTI:</strong> {{ mbti }}</p>
            </div>
        {% else %}
            <p>학생 정보가 없습니다.</p>
        {% endfor %}
    </div>
</body>
</html>
